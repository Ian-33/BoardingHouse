      <script>
        function toggleContent() {
          var hiddenContent = document.querySelector('.hidden-content');
          var showBtn = document.querySelector('.show-more');
        
          if (hiddenContent.style.display === 'none') {
            hiddenContent.style.display = 'block';
            // Set max-height to trigger animation
            hiddenContent.style.maxHeight = hiddenContent.scrollHeight + 'px';
            showBtn.textContent = 'show less...';
          } else {
            // Set max-height to zero to trigger animation
            hiddenContent.style.maxHeight = '0';
            // Reset display to none after animation completes
            setTimeout(function() {
              hiddenContent.style.display = 'none';
            }, 300); // Duration of the animation in milliseconds
            showBtn.textContent = 'show more...';
          }
        }
        </script>
